#   Config file for the GPU Crawler
#
#   DEFAULT section has all the defaults, if you want specific
#   Crawler works with key:value pairs
#
#   xpathkey is the xpath for the key
#   xpathvalue is the xpath for the value
#
#   Crawl = 0 is "Do not crawl" leave empty if you want to crawl that row
#   You can define a custom xpath for every row and change the crawl

[DEFAULT]
xpathkey = //*[@id='tab:specificaties']/table/tr[%s]/td[1]/text()
xpathvalue = //*[@id='tab:specificaties']/table/tr[%s]/td[2]/text()
crawl = 1
id = 255%s

